<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>IS675 Project - {{ title }}</title>
    <meta name="description" content="IS675 Project - {= title =}">
    <meta name="author" content="Nathan Jordan">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/assets/css/main.css"/>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="/assets/js/angular.js"></script>
    <script src="/assets/js/angular-route.js"></script>
    <script src="/assets/js/angular-resource.js"></script>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>IS Database Project - <small>{{ title }}</small></h1>
        </div>
        <ul class="nav nav-pills">
            {% for page in pages %}
                {% if page[0] == title %}
                    <li class="active"><a href="{{ page[1] }}">{{ page[0] }}</a></li>
                {% else %}
                    <li><a href="{{ page[1] }}">{{ page[0] }}</a></li>
                {% endif %}
            {% endfor %}
        </ul>
