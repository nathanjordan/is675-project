        {% include 'header.html' %}
        <div class="content" data-ng-controller="PermissionController">
            <form class="new-form form-horizontal" role="form" data-ng-submit="addResource()">
                <div class="form-group">
                    <label for="">Name</label>
                    <input class="form-control" type="text" data-ng-model="permission.name"></input>
                </div>
                <div class="form-group">
                    <label for=""></label>
                    <input class="btn btn-success" type="submit" value="New Permission"></input>
                </div>
            </form>
            <div class="entity-list">
                <div class="entity" data-ng-repeat="permission in resourceList">
                    <div class="form-group">
                        <label for="">Name</label>
                        <span>{{ '{{ permission.name }}' }}</span>
                    </div>
                    <div class="form-group">
                        <label for=""></label>
                        <button class="btn btn-danger" data-ng-click="deleteResource(permission._id)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        {% include 'footer.html' %}
