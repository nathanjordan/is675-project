        {% include 'header.html' %}
        <div class="content" data-ng-controller="ReportController">
            <form class="new-form form-horizontal" role="form" data-ng-submit="addResource()">
                <div class="form-group">
                    <div class="alert alert-warning">
                        This is a readonly entity
                    </div>
                </div>
            </form>
            <div class="entity-list">
                <div class="entity" data-ng-repeat="report in resourceList">
                    <div class="form-group">
                        <label for="">Report Name</label>
                        <span>{{ '{{ report.name }}' }}</span>
                    </div>
                    <div class="form-group">
                        <label for="">Simulation ID</label>
                        <span>{{ '{{ report.sim_id }}' }}</span>
                    </div>
                    <div class="form-group">
                        <label for="">Report Type</label>
                        <span>{{ '{{ report.report_type }}' }}</span>
                    </div>
                    <div class="form-group">
                        <label for="">Report String</label>
                        <span>{{ '{{ report.report_string }}' }}</span>
                    </div>
                    <div class="form-group">
                        <label for="">Filename</label>
                        <span>{{ '{{ report.filename }}' }}</span>
                    </div>
                </div>
            </div>
        </div>
        {% include 'footer.html' %}
